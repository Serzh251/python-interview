{% extends "mainapp/base.html" %}
{% load static %}
{% block title %}{{ title|title }}{% endblock %}

{% block content %}

<div class="album mt-5 mb-5">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-3">
            {% for good in object_list %}
                <div class="col">
                    <div class="card shadow-sm">
                        <div class="card-body main-img" height="170">
                            <h4 class="text-center">{{ good.name }}</h4>
                            <h4 class="text-center">{{ good.provider }}</h4>
                            <h6 class="text-center" >{{ good.price }} {{ good.unit }}</h6>
                        </div>
{#                        <button action="#" class="btn btn-outline-success" type="submit" widht="100px">Добавить</button>#}
                        <a href="#sidebar" class="btn btn-outline-success search-button" role="button" aria-controls="sidebar">
                            Добавить
                        </a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
